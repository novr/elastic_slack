version: '3'
volumes:
  elastic:
    driver: 'local'

services:
  elasticsearch:
    image: elasticsearch
    build: ./elasticsearch
    expose:
      - 9200
    ports:
      - "9200:9200"
      - "9300:9300"
    tty: true
    environment:
      discovery.type: single-node
    volumes:
      - elastic:/usr/share/elasticsearch/data

  kibana:
    image: kibana
    build: ./kibana
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200

  app:
    image: app
    build: ./nodejs
    tty: true
    ports:
      - "3000:3000"
    volumes:
      - ./nodejs/app:/app
